name: CI/CD - Build and Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/ensat-students

jobs:
  # ============================================
  # Job 1: Tests and Validation
  # ============================================
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo_sqlite, pdo_mysql, zip, bcmath, intl, gd, mbstring
          coverage: none

      - name: ğŸ“¦ Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: ğŸ’¾ Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: ğŸ¼ Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: ğŸ“ Copy .env file
        run: cp .env.example .env

      - name: ğŸ”‘ Generate application key
        run: php artisan key:generate

      - name: ğŸ“Š Create SQLite database
        run: touch database/database.sqlite

      - name: ğŸ—„ï¸ Run migrations
        run: php artisan migrate --force

      - name: âœ¨ Check code style with Pint
        run: vendor/bin/pint --test

      - name: ğŸ§ª Run PHPUnit tests
        run: php artisan test

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install npm dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build frontend assets
        run: npm run build

      - name: âœ… Tests completed
        run: echo "All tests passed successfully!"

  # ============================================
  # Job 2: Build Docker Image
  # ============================================
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
            type=ref,event=branch

      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: âœ… Docker image published
        run: |
          echo "ğŸ‰ Docker image published successfully!"
          echo "ğŸ“¦ Image: ${{ env.DOCKER_IMAGE }}"
          echo "ğŸ·ï¸ Tags: ${{ steps.meta.outputs.tags }}"

  # ============================================
  # Job 3: Deploy (Optional - Configure as needed)
  # ============================================
